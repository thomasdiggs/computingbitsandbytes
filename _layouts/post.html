---
layout: default
---

<article class="post">
    <h1>{{ page.title }}</h1>
    <p class="post-meta">Published on {{ page.date | date: "%B %d, %Y" }}</p>
    <div class="post-content">
      {{ content }}
    </div>
    <div class="post-navigation">
        {% if page.previous %}
            <a class="post-navigation-older" href="{{ page.previous.url }}">← Older</a>
        {% endif %}
        {% if page.next %}
            <a class="post-navigation-newer" href="{{ page.next.url }}">Newer →</a>
        {% endif %}
    </div>
    <script src="https://giscus.app/client.js"
        data-repo="thomasdiggs/computingbitsandbytes"
        data-repo-id="R_kgDONNsAvg"
        data-category="General"
        data-category-id="DIC_kwDONNsAvs4CkLLs"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="light"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
    </script>
</article>
