<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
    <div class="container">
        {% include header.html %}
        <nav>
            <ul>
                <li><a href="/" class="{% if page.url == '/' %}active{% endif %}">Home</a></li>
                <li><a href="/about/" class="{% if page.url == '/about/' %}active{% endif %}">About</a></li>
                <li><a href="/archive/" class="{% if page.url == '/archive/' %}active{% endif %}">Archive</a></li>
                <li><a href="/contact/" class="{% if page.url == '/contact/' %}active{% endif %}">Contact</a></li>
            </ul>
        </nav>
        <main>
            {{ content }}
        </main>
        {% include footer.html %}
    </div>
    <script src="{{ "/assets/js/script.js" | relative_url }}"></script>
</body>
</html>
